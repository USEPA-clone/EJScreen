
    <div class="panel-body">
        <form data-dojo-attach-point="ejformNode">
            <div class="radio">
            <label><input type="radio" name="pcttype" value="nation" checked>Compare to US</label>
            </div>
            <div class="radio">
            <label><input type="radio" name="pcttype" value="state">Compare to State</label>
            </div>
            
            <div>
                Category:<br>
                    <select  data-dojo-attach-point="ejTypeNode"  data-dojo-attach-event="onchange: changeCat" style="width: 230px; font-family: Avenir Next W00, Avenir Next, Avenir">

                    </select>
            </div>
            <div>
                Parameter:<br>
                <select data-dojo-attach-point="ejListNode" style="width: 230px; font-family: Avenir Next W00, Avenir Next, Avenir">

                </select>
            </div>
            <div>
                <input type="button" class="btn-default" value="Add to Map" data-dojo-attach-event="onclick:_mapEJ" style="margin-top: 10px;" />
            </div>
            
        </form>
    </div>
